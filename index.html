<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация точек и поздравление</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flowers-wrapper">
    <!-- Верхняя часть -->
    <div class="flower-container" style="top: 5%; left: 10%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 8%; right: 15%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 12%; left: 30%;">
        <div class="flower"></div>
    </div>

    <!-- Левая часть -->
    <div class="flower-container" style="top: 25%; left: 5%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 40%; left: 8%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 60%; left: 12%;">
        <div class="flower"></div>
    </div>

    <!-- Правая часть -->
    <div class="flower-container" style="top: 30%; right: 10%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 50%; right: 5%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="top: 70%; right: 8%;">
        <div class="flower"></div>
    </div>

    <!-- Нижняя часть -->
    <div class="flower-container" style="bottom: 5%; left: 20%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="bottom: 8%; right: 25%;">
        <div class="flower"></div>
    </div>
    <div class="flower-container" style="bottom: 12%; left: 40%;">
        <div class="flower"></div>
    </div>
</div>
<div class="dots-container">
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
</div>
<div class="message"></div>
<audio id="player" loop>
    <source src="music/audio.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
</audio>
<button id="play-btn">Нажми</button>
<script src="main.js"></script>
</body>
</html>
